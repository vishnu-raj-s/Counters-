<body>
    <div class="main">
        <h1>A SIMPLE COUNTER!</h1>
        <h1>COUNT</h1>
        <h2 id="count">0</h2>
        <div class="cont">
            
            <button id="btn_incree" onclick="increement()">INCREEMENT</button>
            <button id="btn_dec" onclick="decreement()">DECREEMENT</button>
            <button type="reset" id="reset_btn" onclick="reset()">RESET</button>
            <button id="save_btn" onclick="save()">SAVE</button>
        </div>
    </div>
    <script>
        console.log("log details!");
         let count = 0;
         function increement() {
                
                document.getElementById('count').innerText = count+1 ;
                count ++;    
         }
          function decreement() {
                
                document.getElementById('count').innerText = count-1 ;
                count --;    
         }
         function reset(){
             let s = document.getElementById("count");
             s.innerText = 0;
             count = 0;
         }
         function save(){
            let saved_number = count;
            alert("the saved value is "+ (saved_number));
            console.log("The saved value is "+ (saved_number))
         }
